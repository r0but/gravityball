[application]

name="whackaball"
main_scene="res://levels/basic.scn"
icon="res://icon.png"

[display]

width=1800
height=1000
use_vsync=false
driver="GLES2"
resizable=false

[input]

ui_newgame=[jbutton(0, 11)]
a_p1_up=[key(W), jbutton(0, 11)]
a_p1_down=[key(S), jaxis(0, 3)]
a_p1_left=[key(A), jaxis(0, 0)]
a_p1_right=[key(D), jaxis(0, 1)]
dbg_hold=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=0
