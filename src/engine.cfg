[application]

name="gravityball"
main_scene="res://levels/basic.scn"
icon="res://icon.png"

[display]

use_vsync=true
width=1200
height=667
driver="GLES2"
resizable=false

[input]

a_p1_up=[key(W)]
a_p1_down=[key(S)]
a_p1_left=[key(A)]
a_p1_right=[key(D)]
d_p1_highgrav=[jbutton(0, 5)]
d_p1_midgrav=[]
d_p1_lowgrav=[jbutton(0, 4)]
d_p2_highgrav=[jbutton(1, 5)]
d_p2_midgrav=[]
d_p2_lowgrav=[jbutton(1, 4)]
ui_newgame=[jbutton(0, 11)]
dbg_hold=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity=0
